<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Survey</title>
    <style>
        body {
            background-color: #eef;
            font-family: Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        form {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        label { margin-top: 10px; display: block; font-weight: bold; }
        input, select, textarea {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none;
        }
        textarea { height: 80px; }
        .button-group { margin-top: 10px; display: flex; justify-content: space-between; }
        .submit-button { background-color: #ffcc00; color: black; }
        .reset-button { background-color: #e60000; color: white; }
    </style>
</head>
<body>
    <form>
        <h2>Modern Tech Survey</h2>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="tech-area">Favorite Tech Area:</label>
        <select id="tech-area" name="tech-area">
            <option value="ai">Artificial Intelligence</option>
            <option value="iot">Internet of Things</option>
            <option value="web3">Blockchain/Web3</option>
            <option value="robotics">Robotics</option>
            <option value="arvr">AR/VR</option>
        </select>

        <label for="experience">Tech Experience:</label>
        <fieldset>
            <input type="radio" id="beginner" name="experience" value="beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="experience" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="experience" value="advanced">
            <label for="advanced">Advanced</label>
        </fieldset>

        <label for="comments">What excites you most about tech?</label>
        <textarea id="comments" name="comments"></textarea>

        <div class="button-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </div>
    </form>
</body>
</html>
